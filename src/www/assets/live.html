<html>
<head>
  <title>Edit your trust’s guidelines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Protocolr</a>
      <ul class="nav">
        <li class="active"><a href="/index.html">Home</a></li>
        <li class="pull-right"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <h1>Edit your trust&rsquo;s guidelines</h1>

        Input your hospital <input autocomplete="off" type="text" id="hospital_select" class="span3" style="margin: 0 auto;">
        <br>
        <br>
        <!-- New breadcrumb nav -->
        <ul class="breadcrumb" id="breadcrumb"></ul>

        <!-- End breadcrumb nav -->


        <div class="well" id="guideline">
          <div class="row-fluid hide" id="categories">
            <div id="catTable">
              <table class="table table-striped">
              </table>
            </div>
          </div>
          <div class="row-fluid hide" id="content">
            <h3>Title</h3>
            <br>
            <a href="#newCatModal" id="newCatBtn" role="button" class="btn btn-info btn-small" data-toggle="modal">New Category</a>
            <a href="#newRespModal" id="newRespBtn" role="button" class="btn btn-success btn-small" data-toggle="modal">New Condition</a>
            <a href="#editContent" id="editContBtn" role="button" class="btn btn-warning btn-small" data-toggle="modal">Edit Content</a>
          </div>
        </div>

        <!--       new condition modals -->
        <!-- New Category Modal -->
        <div id="newCategoryModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="newRespModalLabel">New Category</h3>
          </div>
          <div class="modal-body">
            <div class="row-fluid">
              <div class="span12">
                <form id="newCategoryForm">
                  <label>Category name</label>
                  <input type="text" placeholder="Respiratory system" id="categoryName">
                </form>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="saveCategory" class="btn btn-primary">Save changes</button>
          </div>
        </div>

        <!--       new condition modals -->
        <!-- New Resp Modal -->
        <div id="newCatModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="newRespModalLabel">New Respiratory Condition</h3>
          </div>
          <div class="modal-body">
            <div class="row-fluid">
              <div class="span12">
                <form id="newRespCond">
                  <fieldset>
                    <legend>Define a new guideline</legend>
                    <label>Condition name</label>
                    <input type="text" placeholder="Bronchitis" id="condName">
                    <label>Treatment</label>
                    <input type="text" placeholder="Rest" id="condtreatment">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/global.js"></script>
  <script src="assets/js/changeHandling.js"></script>
</body>
</html>

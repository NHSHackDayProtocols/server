<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>
  <br>
    <div class="container" id="loginbox">
      <div class="row-fluid">
        <div class="span3"></div>
        <div class="span6 well">
            <form id="loginform">
              <fieldset>
                <legend>Login to edit your trust's guidelines</legend>
                <label>User name</label>
                <input type="text" placeholder="name@email.com" id="username">
                <label>Password</label>
                <input type="text" placeholder="supersecret" id="password">
                <br>
                <button type="submit" id="submitlogin" class="btn btn-success">Submit</button>
              </fieldset>
            </form>
        </div>
        <div class="span3"></div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
    var authentication = {
        user: null,
        pass: null
    }
    
    $("#loginform").submit(function(event) {
      event.preventDefault();  
      $.ajax({
        'beforeSend': function(xhr) {
            xhr.setRequestHeader("Authentication", "Basic " + encodeBase64(username + ":" + password) //May need to use "Authorization" instead
        },

        type: "POST",
        url: "/services/login",
        data: 'String',
        success: function(){
            alert("success");
             $("#result").html('submitted successfully');
             authentication.user = $("input#username").val();
             authentication.pass = $("input#password").val();
        },
        error:function(){
            alert("failure");
            $("#result").html('there is error while submit');
        },   
        dataType: 'json'
      });
    });
    </script>
      </div>
  </body>
</html>
